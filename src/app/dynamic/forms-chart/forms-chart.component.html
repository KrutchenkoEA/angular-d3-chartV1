
<h1 class="h1-title">{{title}}</h1>
<div class="container">

  <div class="form">
    <form class="card" [formGroup]="form">

      <li>
      <label for="name">name: </label>
      <input type="text" id="name" formControlName="name">
      </li>

      <li>
      <label for="data">data: </label>
      <input type="number" id="data" formControlName="data">
      </li>

    </form>

    <button
      class="btn btn-primary"
      (click)="addItem(name, data)"
      >Add
    </button>

    <div>
      <ul>
        <li
          class="task"
          *ngFor="let item of items; let idx = index"
        >
            <span>
              <strong>{{ idx + 1 }}</strong>
              {{ item.name + ': ' + item.data }}
            </span>

          <button
            class="btn btn-primary"
            (click)="deleteItem(item, idx)"
          >Remove
          </button>
        </li>
      </ul>

    </div>
  </div>



  <svg></svg>

</div>
